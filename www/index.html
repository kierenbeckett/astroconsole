<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AstroConsole</title>
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <script type="text/javascript" src="astronomy.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="catalog.js" charset="utf-8"></script>
</head>
<body>
  <img id="finderscope" />
  <canvas id="finderscopeCanvas"></canvas>

  <div id="buttons" style="left: 1rem;">
    <button id="fullscreen" title="Full Screen">⤡</button>
    <button id="search" title="Search">🔍</button>
  </div>

  <canvas id="compass" width="120" height="120" style="left: 1rem;"></canvas>

  <div id="stats" style="left: 1rem;">
    <div>Lon:</div><div id="long"></div>
    <div>Lat:</div><div id="lat"></div>
    <div>RA:</div><div id="ra"></div>
    <div>Dec:</div><div id="dec"></div>
    <div>Az:</div><div id="az"></div>
    <div>Alt:</div><div id="alt"></div>
  </div>

  <div id="slewButtons" style="right: 1rem;">
    <button class="center" id="slewToggleTracking">🎯</button>
    <button class="up" data-direction="up">▲</button>
    <button class="left" data-direction="left">◀</button>
    <button class="right" data-direction="right">▶</button>
    <button class="down" data-direction="down">▼</button>
    <button class="downleft" id="slewRate" title="Change Slew Rate">1x</button>
    <button class="downright" id="slewPark" title="Park">P</button>
  </div>

  <div id="slewStatus" style="right: 1rem;"></div>
  <button id="slewAbort" style="right: 1rem;">⛔ Abort</button>
  <button id="slewUnpark" style="right: 1rem;">🚗 Unpark</button>

  <div id="focuserButtons" style="right: 1rem;">
    <button data-focus="FOCUS_INWARD" data-amount="100" title="Focus Inward Large">◀◀</button>
    <button data-focus="FOCUS_INWARD" data-amount="10" title="Focus Inward Small">&nbsp;◀&nbsp;</button>
    <button id="focuserPosition" title="Change Focuser Position">???</button>
    <button data-focus="FOCUS_OUTWARD" data-amount="10" title="Focus Outward Small">&nbsp;▶&nbsp;</button>
    <button data-focus="FOCUS_OUTWARD" data-amount="100" title="Focus Outward Large">▶▶</button>
  </div>

  <div id="focuserStatus" style="right: 1rem;"></div>
  <button id="focuserAbort" style="right: 1rem">⛔ Abort</button>

  <div id="overlay">
    <div id="searchModal" style="left: 1rem;">
      <input type="text" size="20" id="searchValue" placeholder="Object or Coordinates...">
      <div id="searchResults"></div> 
    </div>

    <div id="focuserPositionModal" style="right: 1rem;">
      <input type="text" size="8" id="focuserPositionNew">
      <button id="focuserPositionSubmit">Focus</button>
      <div id="focuserPresets"></div> 
    </div>

    <div id="slewRateModal" style="right: 1rem;">
      <p id="slewRateValue"></p>
      <input type="range" id="slewRateNew" min="0" title="Slew Rate">
    </div>

    <div id="disconnectedModal">
      <p id="disconnectedMessage">🔌 Disconnected from server</p>
      <p>Reconnecting...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
